name: CI/CD

on: [push, pull_request]

jobs:
    build:
        name: 'Build & Test'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup node
              uses: actions/setup-node@v1
              with:
                  node-version: '14'
            - name: npm install
              run: npm install
              env:
                  CI: true
            - name: npm run test && npm run tsc
              run: npm run test && npm run tsc
              env:
                  CI: true
